<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" size="32*32" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat+Alternates:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <div class="left-image">
        <img class="perfume-img" src="images/image-product-desktop.jpg" alt="perfume photo">
    </div>
    <div class="right-side">
        <p id="top">PERFUME</p>
        <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
        <p id="para">A floral , solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <h1 id="price-top">$149.99</h1>
        <p id="price">$169.99</p>

        <div class="cart-container">

            <img id="cart-img" src="images/cart_img.png" alt="cart">
            <h4 id="cart-text">Add to Cart</h4>

        </div>

    </div>
    
</body>
</html>
